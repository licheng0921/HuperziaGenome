[General]
job_type = local
job_prefix = nextDenovo
task = correct # 'all', 'correct', 'assemble'
rewrite = yes # yes/no
deltmp = yes
rerun = 3
parallel_jobs = 10
input_type = raw
input_fofn = ./input.fofn
workdir = ./01_rundir

[correct_option]
read_cutoff = 1k
seed_cutoff = 24362
blocksize = 10g
pa_correction = 20
seed_cutfiles = 20
sort_options = -m 20g -t 10 -k 40
minimap2_options_raw = -x ava-pb -t 10
correction_options = -b -p 10

[assemble_option]
random_round = 20
minimap2_options_cns = -x ava-pb -t 10 -k17 -w17
nextgraph_options = -a 1